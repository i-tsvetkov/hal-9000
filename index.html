<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HAL 9000</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Exo+2:400,600);

      * {
        padding: 0px;
        margin: 0px;
        background: #212121;
        color: #F5F5F5;
        font-size: xx-large;
        font-family: 'Exo 2', sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #ans, #res {
        margin: 0.5em;
      }

      #ans {
        font-weight: bold;
        color: #FFF;
      }

      #img {
        margin: 10px;
        background: transparent;
        transition: filter 0.25s;
        -webkit-transition: -webkit-filter 0.25s;
      }

      #img:hover:not(.active) {
        filter: drop-shadow(0px 0px 16px red);
        -webkit-filter: drop-shadow(0px 0px 16px red);
      }

      #img.active {
        filter: drop-shadow(0px 0px 128px red);
        -webkit-filter: drop-shadow(0px 0px 128px red);
      }

      hr#sep {
        transition: width 1.6s;
        -webkit-transition: width 1.6s;
        border-color: #424242;
        visibility: hidden;
        width: 0%;
      }

      #all {
        max-width: 61.8%;
      }
    </style>
  </head>
  <body>
    <script src="hal.js"></script>
    <center>
    <div id="all">
      <img id="img" src="256px-HAL9000.svg.png" alt="HAL 9000">
      <div id="res">HAL 9000</div>
      <hr id="sep"/>
      <div id="ans"></div>
      <audio id="audio" src="" style="display:none"></audio>
    </div>
    </center>
  </body>
</html>
